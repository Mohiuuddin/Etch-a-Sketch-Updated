<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" class="container">
        <div class="grid" id="grid"></div>
        <div class="buttons">
          <button class="btn-new btn">New</button>
          <h3>Etch A Sketch</h3>
          <button class="btn-clear btn">Clear</button>
        </div>
      </div>
      <div class="sliding-div">
        <label for="size" class="canvas-label">Canvas Size</label>
        <select name="size" class="canvas-size" id="size">
          <option value="16" >16</option>
          <option value="24">24</option>
          <option value="32">32</option>
          <option value="48">48</option>
        </select>
        <button class="enter" id="enter">Enter</button>
      </div>
    

    <script src="scripts.js"></script>
</body>
</html>
